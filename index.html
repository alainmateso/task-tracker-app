<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header header-bd">
        <input type="text" placeholder="Enter your task" class="header__input"/>
        <button class="header__button">Add</button>
      </header>
      <section class="filter">
          <input type="text" placeholder="Filter task" class="filter__input"/>
          <button class="filter__button">Filter</button>
      </section>

      <h1 class="task-title">My Tasks</h1>

      <section class="tasks">
          <div class="task">
            <div class="task__content"> Task </div>
            <button class="task__action"> Delete </button>
          </div>
          <div class="task">
              <div class="task__content"> Task </div>
              <button class="task__action"> Delete </button>
            </div><div class="task">
                <div class="task__content"> Task </div>
                <button class="task__action"> Delete </button>
              </div><div class="task">
                  <div class="task__content"> Task </div>
                  <button class="task__action"> Delete </button>
                </div><div class="task">
                    <div class="task__content"> Task </div>
                    <button class="task__action"> Delete </button>
                  </div><div class="task">
                      <div class="task__content"> Task </div>
                      <button class="task__action"> Delete </button>
                    </div><div class="task">
                        <div class="task__content"> Task </div>
                        <button class="task__action"> Delete </button>
                      </div>
        </section>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
